<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="animated-border">
        <div id="page">
            <h1>Number generator</h1>
            <div id="page-container">
                <input type="number" id="number-input" placeholder="Limit number">
                <button id="window-button">Generate</button>
            </div>

            <div id="window">
                <h2>Result:</h2>
                <div id="result"></div>
                <button id="close-window-button">Clear</button>
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
